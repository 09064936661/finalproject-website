<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Sent</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
body { font-family: 'Arial', sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
.sent-container {
    max-width: 800px;
    margin: 8rem auto;
    background: #fff;
    padding: 3rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
}
.sent-container h2 {
    font-size: 2.5rem;
    color: #28a745;
    margin-bottom: 1rem;
}
.sent-container p {
    font-size: 1.6rem;
    color: #333;
    margin-bottom: 2rem;
}
.sent-container a.btn {
    padding: 1rem 2rem;
    font-size: 1.6rem;
    background-color: #28a745;
    color: #fff;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.3s ease;
}
.sent-container a.btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}
</style>
</head>
<body>

<header>
    <a href="#home">
        <img src="img/13.png" alt="Blonde Logo" style="height: 60px; margin: 1rem;">
    </a>
</header>

<section class="sent-container">
    <h2>Message Sent Successfully!</h2>
    <p>Thank you for reaching out. We will get back to you as soon as possible.</p>
    <a href="webpage.html" class="btn">Back to Home</a>
</section>

<footer class="footer">
    <div class="credit">Created by <span>Kobe Andrei R. Acosta</span> | all rights reserved</div>
</footer>

</body>
</html>
